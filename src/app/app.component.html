<!--The content below is only a placeholder and can be replaced.-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  Github Search
</nav>
<div class="container p-5">
  <!-- Content here -->
  <input [(ngModel)]="query" class="form-control" placeholder="search" (keyup.enter)="search()">
  <div *ngIf="repo.length">
    <br>
    <h3>{{collectionSize | number}} repositoy result</h3>
    <br>
    <div *ngFor="let item of repo" class="container border-top p-1">
      <div class="row">
        <div class="col-8 pb-1"><a [href]="item.html_url" target="_blank">{{item.full_name}}</a></div>
        <div class="col-2">{{item.language}}</div>
        <div class="col-2">{{item.stargazers_count | number}}</div>
      </div>
      <div class="row">
        <div class="col-12 mb-3">{{item.description}}</div>
        <div class="col-4">{{item.created_at}}</div>
      </div>
    </div>

    <ngb-pagination page="1" pageSize="5" [collectionSize]="collectionSize" maxSize="5" (pageChange)="loadPage($event)">
    </ngb-pagination>
  </div>
  <div *ngIf="!repo.length" >
    <h2>No Result</h2>
    <p>Please search and press enter</p>
  </div>
</div>
